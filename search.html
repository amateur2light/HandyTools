<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Searcher | File Content Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <!-- Mammoth.js for DOCX support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header class="app-header">
            <a href="index.html" class="home-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </a>

            <h1>Docu<span class="gradient-text">Search</span></h1>
            <p class="subtitle">Instantly find text across multiple files locally.</p>
        </header>

        <section class="search-panel glass-panel">
            <div class="input-group">
                <label for="search-input">Search Term</label>
                <div class="search-box-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="search-icon">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <textarea id="search-input" rows="3"
                        placeholder="Enter keywords separated by commas or new lines...&#10;Example:&#10;error&#10;warning&#10;critical"
                        autocomplete="off"></textarea>
                </div>
            </div>

            <div class="upload-area" id="drop-zone">
                <input type="file" id="file-input" multiple accept=".txt,.md,.js,.html,.css,.json,.csv,.log,.xml,.docx">
                <div class="upload-content">
                    <div class="cloud-icon-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21.2 15c.7 0 1.3-.6 1.3-1.3 0-.6-.6-1.2-1.3-1.2h-3v-2c0-1.7-1.3-3-3-3h-2v-2c0-1.7-1.3-3-3-3-1.7 0-3 1.3-3 3v2H6c-1.7 0-3 1.3-3 3v2h-.8C1.5 12.5.8 13.2.8 14c0 .7.6 1.3 1.3 1.3H4v2c0 1.7 1.3 3 3 3h10c1.7 0 3-1.3 3-3v-2h1.2z" />
                        </svg>
                    </div>
                    <p class="upload-text">Drag & drop files here or <span class="highlight">browse</span></p>
                    <p class="upload-hint">Supports text and DOCX files</p>
                    <div id="file-list-preview" class="file-list-preview"></div>
                </div>
            </div>

            <button id="search-btn" class="primary-btn">
                <span class="btn-text">Search Files</span>
                <span class="btn-loader"></span>
            </button>
        </section>

        <section id="results-area" class="results-area">
            <div id="results-header" class="results-header" style="display: none;">
                <h2>Search Results</h2>
                <div class="header-actions">
                    <button id="export-keyword-btn" class="secondary-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        By Keyword
                    </button>
                    <button id="bulk-export-btn" class="secondary-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Export All
                    </button>
                </div>
            </div>
            <div id="results-list"></div>
        </section>
    </main>

    <script src="search.js"></script>
</body>

</html>
